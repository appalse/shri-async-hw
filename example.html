<script src="shri-async-hw.js"></script>

<script>
    const {
        AsyncArray,
        add,
        subtract,
        multiply,
        divide,
        mod,
        less,
        equal,
        lessOrEqual,
        sqrt
    } = Homework;

    function promisify(f) {
        return function(...args) {
            return new Promise((resolve, reject) => {
                function cb(result) {
                    if (result) resolve(result)
                    else resolve();
                };
                args.push(cb);
                f.call(this, ...args);
            })
        };
    }

    var sumOfVectors = new AsyncArray([]);

    function summarizeVectors(v1, v2, cb) {
        Promise.all([promisify(v1.length)(), promisify(v2.length)()]).then(lengthValues => {
            const len = lengthValues[0];
            var promises = [];
            for (var i = 0; i < len; i++) {
                var p = Promise.all([promisify(v1.get)(i), promisify(v2.get)(i)]);
                promises.push(p);
            }
            return Promise.all(promises);
        }).then(coordinatesPairs => {
            var promises = [];
            for(var i = 0; i < coordinatesPairs.length; i++) {
                var p = promisify(sumOfVectors.set)(i, coordinatesPairs[i][0] + coordinatesPairs[i][1]);
                promises.push(p);
            }
            return Promise.all(promises);
        }).then(result => {
            cb(sumOfVectors);
        }).catch(error => {
            console.log('Error: ', error)
        });
        
    }


    const vec1 = new AsyncArray([1, 2, 3]);
    const vec2 = new AsyncArray([1, 2, 3]);
    console.log('сложение векторов начато');
    summarizeVectors(vec1, vec2, (result) => {
        console.log('сложение векторов выполнено: ');
        result.print();
    });

</script>
