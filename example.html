<script src="shri-async-hw.js"></script>

<script>
    const {
        AsyncArray,
        add,
        subtract,
        multiply,
        divide,
        mod,
        less,
        equal,
        lessOrEqual,
        sqrt
    } = Homework;

    function promiseVectorLength(v) {
        return new Promise((resolve, reject) => {
            v.length((result) => {
                resolve(result);
            });
        });
    }

    function promiseVectorItem(v, index) {
        return new Promise((resolve, reject) => {
            v.get(index, (result) => {
                resolve(result);
            });
        });
    }

    function promiseVectorPush(v, item) {
        return new Promise((resolve, reject) => {
            v.push(item, () => {
                resolve();
            });
        });
    }

    var sumOfVectors = new AsyncArray([]);

    function summarizeVectors(v1, v2, cb) {
        Promise.all([promiseVectorLength(v1), promiseVectorLength(v2)]).then(lengthValues => {
        const len = lengthValues[0];
        var promises = [];
        for (var i = 0; i < len; i++) {
            var p = Promise.all([promiseVectorItem(v1, i), promiseVectorItem(v2, i)]);
            promises.push(p);
        }
        return Promise.all(promises);
    }).then(coordinatesPairs => {
        
        var promises = [];
        for(var i = 0; i < coordinatesPairs.length; i++) {
            promises.push(promiseVectorPush(sumOfVectors, coordinatesPairs[i][0] + coordinatesPairs[i][1]));
        }
        return Promise.all(promises);
    }).then(result => {
        cb(sumOfVectors);
    });
        
    }


    const vec1 = new AsyncArray([1, 2, 3]);
    const vec2 = new AsyncArray([1, 2, 3]);
    console.log('сложение векторов начато');
    summarizeVectors(vec1, vec2, (result) => {
        console.log('сложение векторов выполнено: ');
        result.print();
    });

</script>
